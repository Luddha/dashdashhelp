<IfModule mod_ssl.c>
	<VirtualHost *:443>

		DocumentRoot /var/www/ddh
		ServerName www.dashdashhelp.com

		SSLEngine on
		SSLCertificateFile // fill this out
		SSLCertificateKeyFile // fill this out
		SSLCertificateChainFile // fill this out

		ErrorLog ${APACHE_LOG_DIR}/error.log
		CustomLog ${APACHE_LOG_DIR}/access.log combined

	</VirtualHost>
</IfModule>

